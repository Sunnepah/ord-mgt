<div class="box-header with-border">
    <h3 class="box-title">Add New Order</h3>
</div>
<!-- /.box-header -->
<!-- form start -->
<form class="form-horizontal" name="orderForm">
    <div class="box-body">
        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">User</label>
            <div class="col-sm-10">
                <select class="form-control" name="user" id="user"
                        ng-model="user" required>
                    <option value="">--select user--</option>
                    <option ng-repeat="user in users" value="{{ user.id }}">{{ user.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="product" class="col-sm-2 control-label">Product</label>
            <div class="col-sm-10">
                <select class="form-control" name="product" id="product"
                        ng-model="product" required>
                    <option value="">--select product--</option>
                    <option ng-repeat="product in products" value="{{ product.id }}">{{ product.name }}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity"
                   class="col-sm-2 control-label">Quantity</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="quantity"
                       id="quantity" ng-model="quantity" placeholder="quantity" required>
            </div>
        </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer col-md-offset-2">
        <button class="btn btn-info pull-left" type="submit" value="Submit" ng-click="createOrder(user, product, quantity)">Submit</button>
    </div>
    <!-- /.box-footer -->
</form>
